name: Update Activity

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Schedule: Run every day at a random time near 9:00 AM UTC
  schedule:
    - cron: '0 9 * * *'

jobs:
  generate-activity:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed file back to the repository.
      contents: write
    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetches all history so the contribution graph is correct
          fetch-depth: 0

      # Step 2: Set up Node.js (the script needs this to run)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies (if you have a package.json)
      - name: Install dependencies
        run: npm ci

      # Step 4: Run the main script to generate the activity
      - name: Generate Activity
        run: npm run start # or the command your script uses, e.g., `node index.js`
        env:
          # Pass the GitHub Token to the script so it can push the commit
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Commit and push any changes the script made (e.g., updated README)
      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-update activity [skip ci]'
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>
